<html>
    <head>
        <title>Login Form</title>
            <link rel="stylesheet" type="text/css" href="login.css">
            <script src="login.js"></script>
    </head>
    <body>
        <div class="loginbox">
           
            <h1 style="font-family: calibri; font-weight: bold; color: white; text-align: center; margin-top: 0px;">Login Here</h1>
            <form name="myForm" action="" onsubmit="return validateForm()" method="POST" required>
                <p style="color: white; font-size: 20px;">Username</p>
                <input type="text" name="user-name" placeholder="Enter Username">
                <p style="color: white; font-size: 20px;">Password</p>
                <input type="password" name="" placeholder="Enter Password" >
                
                
                <input type="submit" name="" value="Login">
                <a href="#">Lost Your Password</a><br>
                <a  href="#">Don't have an account?</a>
            </form>
        </div>
    </body>
</html>
